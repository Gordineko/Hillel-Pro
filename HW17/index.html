<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="./view/TodoView.js" defer></script>
    <script src="./model/TodoModel.js" defer></script>
    <script src="./controller/TodoController.js" defer></script>
    <script src="./run.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .btn svg {
            pointer-events: none
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="todo">
            <h1 class="todo__heading text-center mt-5 mb-4">
                TODO
            </h1>
            <div class="todo__field input-group mb-3">
                <input type="text" class="todo__input todo__input--todo form-control" placeholder="Enter todo">
                <button class="todo__btn--add-todo btn btn-primary" type="button">Add</button>
            </div>
            <ul class="todo__list list-group">

            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
